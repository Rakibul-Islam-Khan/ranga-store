<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roundup Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- header section -->
  <header>
        <div class="search-field">
          <!-- logo -->
          <div class="py-3 bg-dark d-flex justify-content-around align-content-center">
            <div class="my-2">
              <a class="navbar-brand text-light h3" href="#">Roundup Store</a>
            </div>
            <!-- search bar -->
            <div class="my-2 search-box">
              <input id="input-field" class="input-field" type="search" placeholder="Search Product By Name...">
              <button type="button" class="btn btn-outline-info search-button" data-toggle="button" aria-pressed="false"
                autocomplete="off" id="search-btn" onclick="loadProducts()">
                Search
              </button>
            </div>
          </div>
        </div>
  </header>
  <!-- main section -->
  <main class="main">
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- all product show ui -->
        <div id="all-products">

        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <!-- My cart section -->
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h2 class="text-center">My-Cart</h2>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="text-center parces">
            <button class="text-center btn btn-info text-light">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
  <!-- bootstrap script file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
